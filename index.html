
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة الطلاب الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-color: #16423C;
        --bg-color: #ffffff;
        --text-color: #000000;
        --card-bg: #ffffff;
        --card-border: #e5e7eb;
        
        --main-color: #16423C;
        --second-color: #6A9C89;
        --third-color: #ffffff;
        --four-color: #C4DAD2;
      }

      html.dark {
        --brand-color: #22c55e;
        --bg-color: #000000;
        --text-color: #ffffff;
        --card-bg: #0a0a0a;
        --card-border: #1a1a1a;
      }

      body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
        min-height: 100vh;
      }

      .card {
        background-color: var(--card-bg);
        border: 1px solid var(--card-border);
        transition: all 0.3s ease;
      }

      @keyframes scan {
        0% { transform: translateY(0); opacity: 0.2; }
        50% { transform: translateY(240px); opacity: 1; }
        100% { transform: translateY(0); opacity: 0.2; }
      }
      .qr-scanner-line {
        animation: scan 2.5s infinite ease-in-out;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--brand-color); border-radius: 10px; }
      
      #root:empty {
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #root:empty::after {
        content: "Loading System...";
        color: #22c55e;
        font-family: 'Cairo';
        font-weight: 900;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: 'var(--brand-color)',
              main: '#16423C',
              second: '#6A9C89',
              third: 'var(--bg-color)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "qrcode.react": "https://esm.sh/qrcode.react@4.1.0?external=react",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body class="selection:bg-brand selection:text-white">
    <div id="root"></div>

  </body>
</html>
